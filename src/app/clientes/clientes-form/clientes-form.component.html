<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" disabled=true>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data do cadastro</label>
                    <input type="text" class="form-control" disabled=true>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome*</label>
                    <input type="text" class="form-control" value="{{cliente.nome}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF*</label>
                    <input type="text" class="form-control" value="{{cliente.cpf}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
